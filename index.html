<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TITAPayer</title>
    <link rel="stylesheet" href="./css/bootstrap-grid.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section id="header">
      <div class="container">
        <div class="row padding-vertical">
          <div class="col-md-6">
            <div class="nav">
              <img class="logo" src="./img/logo.png" alt="" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="">
              <ul>
                <li>
                  <a href="#">Affiliates</a>
                </li>
                <li>
                  <a href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="head">
          <div class="row expand">
            <div class="col-md-6">
              <div>
                <h1 class="caption">
                  SEND MONEY EASILY <br />
                  & SECURELY
                </h1>
                <p class="description">
                  We provide secure ways in which you can send your money easily
                  to different locations around the world.
                </p>
                <div class="button-holder">
                  <button class="createaccount">
                    CREATE ACCOUNT
                  </button>
                  <button class="loginaccount">
                    LOG IN
                  </button>
                </div>
                <div class="partner-holder">
                  <img src="./img/tether.png" alt="" />
                  <img src="./img/mastercard.png" alt="" />
                  <img src="./img/visa.png" alt="" />
                  <img src="./img/bitcoin.png" alt="" />
                </div>
              </div>
            </div>
            <div class="col-md-6 center-content">
              <div class="exchange-card">
                <div class="top">
                  <p>SEND MONEY</p>
                </div>
                <div class="body">
                  <p>You send</p>
                  <div class="input-holder">
                    <input type="number" name="" id="" value="1" />
                    <select class="dropdown">
                      <option value="1">USD</option>
                      <option value="2">NGN</option>
                    </select>
                  </div>
                  <p>Recepient Receives</p>
                  <div class="input-holder">
                    <input type="number" name="" id="" value="365.02" />
                    <select class="dropdown">
                      <option value="" selected disabled hidden>NGN</option>
                      <option value="1">NGN</option>
                      <option value="2">USD</option>
                    </select>
                  </div>
                  <button class="proceed">
                    PROCEED
                  </button>
                  <p>1 USD = 362 NGN</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
